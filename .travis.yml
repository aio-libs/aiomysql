install:
    - pip install -Ur requirements-dev.txt
    - pip install .
    - pip install codecov

deploy:
    provider: pypi
    user: aio-libs-bot
    distributions: "sdist bdist_wheel"
    password:
        secure: 
    on:
        tags: true
        repo: aio-libs/aiomysql
        all_branches: true
        python: 3.6

script:
    - make cov

after_success:
    - codecov
