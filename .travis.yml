dist: xenial
language: python

python:
    - 3.5.3
    - 3.6
    - 3.7

env:
    matrix:
        - PYTHONASYNCIODEBUG=1
        - PYTHONASYNCIODEBUG=

services:
    - docker
    - mysql

matrix:
   include:
        - python: 3.6
          dist: trusty
          env: PYTHONASYNCIODEBUG=
          addons:
              mariadb: 5.5
        - python: 3.6
          dist: trusty
          env: PYTHONASYNCIODEBUG=1
          addons:
              mariadb: 10.0
        - python: 3.6
          dist: trusty
          env: PYTHONASYNCIODEBUG=
          addons:
              mariadb: 10.1
        - python: 3.6
          dist: trusty
          env: PYTHONASYNCIODEBUG=
          addons:
              mysql: 5.7


before_script:
    - "mysql -e 'SELECT VERSION()'"
    - "mysql -e 'DROP DATABASE IF EXISTS test_pymysql; create database test_pymysql  DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;'"
    - "mysql -e 'DROP DATABASE IF EXISTS test_pymysql2; create database test_pymysql2 DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;'"

install:
    - pip install -Ur requirements-dev.txt
    - pip install .
    - pip install codecov

deploy:
    provider: pypi
    user: aio-libs-bot
    distributions: "sdist bdist_wheel"
    password:
        secure: 
    on:
        tags: true
        repo: aio-libs/aiomysql
        all_branches: true
        python: 3.6

script:
    - make cov

after_success:
    - codecov
