language: python

python:
    - 3.6
    - 3.7
    - 3.8

env:
    matrix:
        - PYTHONASYNCIODEBUG=1
        - PYTHONASYNCIODEBUG=

services:
    - docker

matrix:
   include:
        - python: 3.6
          env:
            - PYTHONASYNCIODEBUG=
            - DB=mariadb
            - DBTAG=5.5
        - python: 3.6
          env:
            - PYTHONASYNCIODEBUG=1
            - DB=mariadb
            - DBTAG=10.0
          addons:
              mariadb: '10.0'
        - python: 3.6
          env:
            - PYTHONASYNCIODEBUG=
            - DB=mariadb
            - DBTAG=10.5
        - python: 3.6
          env:
            - PYTHONASYNCIODEBUG=
            - DB=mysql
            - DBTAG=5.7


